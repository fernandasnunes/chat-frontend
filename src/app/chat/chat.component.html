<div class="chatContent">
    <div class="chatHeader">
        <h1> Garage SÃ£o Paulo</h1>
    </div>

    <div class="chatBody">

        <div class="scrollBody">


            <div *ngFor="let message of array">

                <div [ngClass]="message.sentBy === 'bot'? 'balloon bot': 'balloon user'">
                    <div *ngIf="message.sentBy === 'user'">
                        <div> {{message.text}}</div>
                    </div>
                    <div *ngIf="message.sentBy === 'bot'">

                        <div class="message">

                            <div> {{message.text}}</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="chatFooter">
        <input type="text" [(ngModel)]='userInput' class="inputMessage" (keyup.enter)="onSubmit()" placeholder="Digite aqui sua mensagem para o meu bot">
        <button type="submit" (click)="onSubmit()" class="sendButton">Enviar</button>
    </div>

</div>
